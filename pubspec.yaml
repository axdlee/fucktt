name: value_filter
description: 价值观内容过滤器 - 智能过滤今日头条内容的独立应用

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  provider: ^6.1.1
  
  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 网络请求
  dio: ^5.4.0
  
  # UI组件
  cupertino_icons: ^1.0.6
  material_color_utilities: ^0.11.1
  
  # 路由管理
  go_router: ^16.2.0
  
  # 工具类
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # JSON序列化
  json_annotation: ^4.8.1
  
  # 权限管理
  permission_handler: ^12.0.1
  
  # OCR和ML
  google_ml_kit: ^0.20.0
  
  # 加密
  crypto: ^3.0.3
  
  # 国际化
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # 动画
  animations: ^2.0.8
  
  # 屏幕适配
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 代码生成
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  
  # 代码分析
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/prompts/